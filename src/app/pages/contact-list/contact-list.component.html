<main class="min-h-screen bg-gray-900 text-white p-6">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-blue-400">Contatos</h1>
    <button
      (click)="logout()"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Logout
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (contact of contacts; track contact.identity) {
    <div
      class="bg-gray-800 p-6 rounded-lg shadow-lg hover:bg-gray-700 cursor-pointer transition"
      [routerLink]="['/contact', contact.identity]"
    >
      <div class="text-lg font-semibold text-blue-300 mb-4">
        {{ contact.name }}
      </div>
      <div class="text-sm mb-2">
        <span class="font-semibold text-blue-200">Grupo:</span>
        {{ contact.group }}
      </div>
      <div class="text-sm mb-2">
        <span class="font-semibold text-blue-200">Última mensagem:</span>
        {{ contact.lastMessageDate | date : "dd/MM/yyyy HH:mm" }}
      </div>
    </div>
    } @empty {
        <p class="text-gray-500 text-3xl">Não há contatos para essa chave de API no momento.</p>
    }
  </div>
</main>
